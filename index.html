<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result Calculator | Calcul your result</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head> 
    <body>
        <!-- ========== HEADER ========== -->
        <header class="header">
            <a href="#" class="header__title">result calculator</a>
        </header>

        <!-- ========== MAIN ========== -->
        <main class="main">
            <!-- ========== calculator section ========== -->
            <section class="calc__section" id="calc-section">
                <h1 class="calc__title main__title">calculator</h1>

                <input type="text" placeholder="Name" class="calc__input" id="name-input">

                <!-- ===== notes ===== -->
                <div class="notes__container">
                    <input type="number" placeholder="Note 1" min="0" max="20" class="note__input calc__input" id="nt1-input">
                    <input type="number" placeholder="Note 2" min="0" max="20" class="note__input calc__input" id="nt2-input">
                    <input type="number" placeholder="Note 3" min="0" max="20" class="note__input calc__input" id="nt3-input">
                    <input type="number" placeholder="Note 4" min="0" max="20" class="note__input calc__input" id="nt4-input">
                </div>

                <!-- ===== buttons ===== -->
                <div class="btns__container">
                    <button type="reset" class="btn" id="reset-btn" onclick="document.location.reload(true)">reset</button>
                    <button type="button" class="btn first__btn" id="calc-btn">calcul</button>
                </div> 
            </section>

            <!-- ========== result section ========== -->
            <section class="result__section" id="result-section">
                <h1 class="result__title main__title">result</h1>

                <div class="output__container" id="name-output">
                    <span class="output__title">Name : </span>
                    <span id="name" class="output__result"></span>
                </div>

                <div class="output__container" id="moyenne-output">
                    <span class="output__title">Moyenne : </span>
                    <span id="moyenne" class="output__result"></span>
                </div>

                <div class="output__container" id="decision-output">
                    <span class="output__title">Decision : </span>
                    <span id="decision" class="output__result"></span>
                </div>

                <div class="output__container" id="montion-output">
                    <span class="output__title">Montion : </span>
                    <span id="montion" class="output__result"></span>
                </div>

                <div class="btns__container">
                    <button type="button" class="btn first__btn" id="ok-btn">OK</button>
                </div>
            </section>
        </main>

        <!-- ========== FOOTER ========== -->
        <footer class="footer">
            <p class="copyright__text">Copyright &#169; 2021 <a href="#" class="our__name">RESULT CALCULATOR</a>&#8482;. All rights reserved</p>
        </footer>

        <!-- ========== WORNING MESSAGE ========== -->
        <!-- <div id="worning-msg">
            SVP entrer le Nom et les notes.
        </div> -->

        <!-- ========== JAVASCRIPT ==========  -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
